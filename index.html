<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="sass/main.scss" />

    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  </head>

  <body>
    <!-- Header -->

    <header class="header">
      <nav class="topnav grid-main">
        <a href="/">
          <img
            src="/shared/logo.svg"
            width="40"
            height="40"
            alt="TypeMaster Home"
          />
        </a>

        <button class="button blue">Pre-order now</button>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="grid-main hero">
        <div class="hero-text">
          <h1 class="headline">Typemaster keyboard</h1>
          <p class="description">
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>
          <button class="button orange">Pre-order now</button>
          <p class="info"><strong>Release on 5/27</strong></p>
        </div>

        <picture class="hero-image">
          <source
            media="(width >= 75rem)"
            srcset="desktop/image-keyboard.jpg"
          />
          <source
            media="(width >= 43.75rem)"
            srcset="tablet/image-keyboard.jpg"
          />
          <img
            src="mobile/image-keyboard.jpg"
            width="1080"
            height="960"
            alt="keyboard image"
          />
        </picture>

        <div class="gray-block"></div>
      </section>
    </main>

    <!-- Footer -->

    <footer></footer>

     Mechanical wireless keyboard The
    Typemaster keyboard boasts top-notch build and practical design. It offers a
    wide variety of switches and keycaps, along with reliable wireless
    connectivity. Highly compatible Easy to use and works well with all major
    computer brands, gaming consoles and mobile devices. Plug & play, no
    installation or driver needed. Wireless with bluetooth Powerful 2.4G RF
    technology allows you to connect the cordless keyboard from up to 30ft away.
    Simply plug the unifying receiver into your computer. High capacity battery
    Equipped with a long-lasting built-in battery, you’ll never have to spend a
    dime on replaceable ones.  Enjoy 40 hours of usage time between charges. RGB
    backlit modes Choose from 4 backlight brightness levels and adjustable
    breathing speed. Each key glows intensely in the dark and helps you type in
    low light conditions. Typemaster 2021 | All Rights Reserved -->
  </body>
</html>
